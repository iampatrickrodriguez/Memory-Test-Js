<html>

  <body>
    <div class="header">
      <ul>
        <li>Nivel: <span id="nivel">1</span></li>

        <li>Puntos:<span id="puntos">0</span></li>
      </ul>
    </div>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>

      <div id="rojo" class="color rojo left" data-color="rojo"></div>
      <div id="amarillo" class="color amarillo right" data-color="amarillo"></div>
      <button id="btnEmpezar" class="btn-start"  onclick="empezarJuego()">Empieza a Jugar</button>
    </div>
    
    <section class="sound__secuencia">
      <audio id="sound_do" src="Audio/sound_do.wav"></audio>
      <audio id="sound_re" src="Audio/sound_re.wav"></audio>
      <audio id="sound_mi" src="Audio/sound_mi.wav"></audio>
      <audio id="sound_fa" src="Audio/sound_fa.wav"></audio>
      <audio id="sound_sol" src="Audio/sound_sol.wav"></audio>
      <audio id="sound_la" src="Audio/sound_la.wav"></audio>
      <audio id="sound_win" src="Audio/sound_win.wav"></audio>
      <audio id="sound_lose" src="Audio/sound_lose.wav"></audio>

  </footer>
  </body>
  <script>
    function sound(src) {
      this.sound = document.createElement("audio");
      this.sound.src = src;
      this.sound.setAttribute("preload", "auto");
      this.sound.setAttribute("controls", "none");
      this.sound.style.display = "none";
      document.body.appendChild(this.sound);
      this.play = function(){
        this.sound.play();
      }
      this.stop = function(){ 
        this.sound.pause();
      }
    }
  </script>
